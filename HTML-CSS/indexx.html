<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #2A3E4C;">
    
    <!--Page Header-->

    <div class="logo-flex" style="background-color: #2A3E4C; margin-bottom: 50px;">
        <div class="logo-item">
            <img src="Group 20399.svg" height="100" width="200">
        </div>
        <div class="logo-item">
            <img src="logo.svg" height="100" width="200">
        </div>        
    </div>

    <!-- Buttons -->
    <div class="button-header">
        <div class="btn-group">
            <button style="border-radius: 10px 0px 0px 10px;">PREDICT</button>
            <button>ANALYTICS VIEW</button>
            <button style="border-radius: 0px 10px 10px 0px;">ADVANCE SEARCH</button>
        </div>

        <div class="search">
            <input type="text" placeholder="Search Customer id">
        </div>

        <div class="btn-group-2">
            <button type="button" style="border-radius: 0px 10px 10px 0px;">DELETE</button>
            <button type="button" >EDIT</button>
            <button type="button" style="border-radius: 10px 0px 0px 10px;">ADD</button>
        </div>
    </div>
</body>

<script src="index.js"></script>
</html>
